<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google font and Icons -->
    <link rel="stylesheet" href="node_modules/material-icons/iconfont/material-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Madmin</title>
</head>

<body class="grey lighten-4">
    <!-- Login Simple Nav -->
    <nav class="blue darken-2">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Madmin</a>
            </div>
        </div>
    </nav>
    <!-- Section: Login -->
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel login blue darken-2 white-text center">
                        <h2>Madmin Login</h2>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" name="email" id="email">
                                <label class="white-text" for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" name="password" id="password">
                                <label class="white-text" for="password">Password</label>
                            </div>
                            <input class="btn btn-large btn-extended grey lighten-4 black-text" type="submit"
                                value="login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="section blue darken-2 white-text center">
        <p>Madmin Corp Copyright &copy; 2019</p>
    </footer>



    <!-- Preloader-->
    <div class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- JQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <!-- Init Scripts Tags -->
    <script>
        // Hide all sections
        $('.section').hide();

        // hide preloader
        setTimeout(function () {
            $('.loader').fadeOut();
        }, 1000)

        // timeout
        setTimeout(function () {
            // target document elements
            $(document).ready(function () {
                // show section
                $('.section').fadeIn();
            });
        }, 1200)
    </script>
</body>

</html>
